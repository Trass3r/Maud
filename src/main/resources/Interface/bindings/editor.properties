<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>custom hotkey bindings for editor mode</comment>
<entry key="esc">quit</entry>
<entry key="f1">edit bindings</entry>
<entry key="f5">next performanceMode</entry>
<entry key="f9">select axesDragEffect Rotate</entry>
<entry key="f10">select axesDragEffect Translate</entry>
<entry key="f11">select axesDragEffect ScaleAxis</entry>
<entry key="f12">select axesDragEffect ScaleAll</entry>
<entry key="backtick">next viewMode</entry>
<entry key="1">select menuItem View</entry>
<entry key="2">select menuItem CGM</entry>
<entry key="3">select menuItem Map</entry>
<entry key="4">select menuItem Spatial</entry>
<entry key="5">select menuItem Vertex</entry>
<entry key="6">select menuItem SGC</entry>
<entry key="7">select menuItem Animation</entry>
<entry key="8">select menuItem Bone</entry>
<entry key="9">select menuItem Track</entry>
<entry key="0">select menuItem Keyframe</entry>
<entry key="minus">select menuItem Physics</entry>
<entry key="equals">new mapping</entry>
<entry key="backspace">delete mapping</entry>
<entry key="Q">pick viewMenu</entry>
<entry key="W">reset vertex selection</entry>
<entry key="E">reset bone selection</entry>
<entry key="Y">next checkpoint</entry>
<entry key="P">dump renderer</entry>
<entry key="A">signal modelLeft</entry>
<entry key="S">toggle dragSide</entry>
<entry key="D">signal modelRight</entry>
<entry key="F">toggle freeze target</entry>
<entry key="G">pick gnomon</entry>
<entry key="H">toggle menuBar</entry>
<entry key="K">pick keyframe</entry>
<entry key="L">launch projectile</entry>
<entry key="numpad 5">toggle projection</entry>
<entry key="Z">previous checkpoint</entry>
<entry key="X">new checkpoint</entry>
<entry key="C">SIMPLEAPP_CameraPos</entry>
<entry key="V">pick vertex</entry>
<entry key="B">pick bone</entry>
<entry key="M">SIMPLEAPP_Memory</entry>
<entry key="period">toggle pause</entry>
<entry key="numpad 1">view horizontal</entry>
<entry key="numpad 0">toggle movement</entry>
<entry key="LMB">warp cursor</entry>
<entry key="MMB">signal moveCamera</entry>
<entry key="RMB">pick any</entry>
</properties>
